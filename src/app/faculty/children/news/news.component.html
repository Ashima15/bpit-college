 <div class="box">
     <div class="add-button">
        <button class="btn btn-success circle" data-target="#addModal" data-toggle="modal">
             <i class="glyphicon glyphicon-plus"></i>
        </button>
     </div>
    <!-- display notices -->
     <div class="display">
       <div class="text-center">
        <loader [condition]="loader || submitProgress" class="centerLoader"></loader>
       </div>
     </div>
</div> 
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add News
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="news">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="title" placeholder="enter title here">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="title" formControlName="date" (change)="onDueDate($event)">
            </div> 
            <div class="form-group">
                <label for="title">File</label>
                <input type="file" id="title" formControlName="news" (change)="getFile($event)">
            </div> 
        </form>
    </div> 
      <div class="modal-footer">
            <button type="button" (click)="newsSubmit()" data-dismiss="modal" class="btn btn-default">Submit</button>          
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4>You have successfully added the news</h4>
      </div>
    </div>
  </div>
</div>
