 <div class="box">
     <div class="add-button">
        <button class="btn btn-success circle" data-target="#addModal" data-toggle="modal">
             <i class="glyphicon glyphicon-plus"></i>
        </button>
     </div>
    <!-- display notices -->
     <div class="display">
       <div class="text-center">
        <loader [condition]="loader || submitProgress" class="centerLoader"></loader>
       </div>
     </div>
</div> 
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Student Project
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="studentprojects">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="Project_title" placeholder="Enter title here">
            </div>
            <div class="form-group">
                <label for="date">Description</label>
                <input type="text-area" id="title" formControlName="description" placeholder="Enter description here">
            </div> 
            <div class="form-group">
                <label for="title">File</label>
                <input type="file" id="title" formControlName="project_pic" (change)="getFile($event)">
            </div>
        </form>
    </div> 
          <div class="modal-footer">
            <button type="button" (click)="studentprojectsSubmit()" class="btn btn-default">Submit</button>          
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4>You have successfully added the notice</h4>
      </div>
    </div>
  </div>
</div>
