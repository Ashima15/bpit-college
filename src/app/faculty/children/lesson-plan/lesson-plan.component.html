 <div class="box">
     <div class="add-button">
        <button class="btn btn-success circle" data-target="#addModal" data-toggle="modal">
             <i class="glyphicon glyphicon-plus"></i>
        </button>
     </div>
    <!-- display notices -->
     <div class="display">
       <div class="text-center">
        <loader [condition]="loader || submitProgress" class="centerLoader"></loader>
       </div>
     </div>
</div>  
 
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Lesson Plan
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <div class="modal-body">
        <form [formGroup]="lessonplan">
            <div class="form-group">
                <label for="title">Lesson Plan</label>
                <input type="file" id="title" formControlName="LecurePlan" (change)="getFile($event)">
            </div> 
            <button type="button" (click)="lessonplanSubmit()">Submit</button>
        </form>
    </div> 
        <div class="modal-footer">
            <button type="button" (click)="lessonplanSubmit()" class="btn btn-default">Submit</button>          
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4>You have successfully added the notice</h4>
      </div>
    </div>
  </div>
</div>
