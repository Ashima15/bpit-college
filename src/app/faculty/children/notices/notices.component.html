 <div class="box">
     <div class="add-button">
        <button class="btn btn-success circle" data-target="#addModal" data-toggle="modal">
             <i class="glyphicon glyphicon-plus"></i>
        </button>
     </div>
    <!-- display notices -->
     <div class="display">
       <div class="text-center">
        <loader [condition]="loader || submitProgress" class="centerLoader"></loader>
       </div>
         <!-- <div class="card" *ngFor="let notice of allNotice">
             {{notice.title}}..
         </div> -->
     </div>
</div> 
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Notice
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="notice">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="enter title here">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="title" class="form-control" formControlName="date_of_notice" (change)="onDueDate($event)">
            </div>
            <div class="form-group col-sm-6">
                <label for="examintaion">Examination Type notice</label>
                <input type="checkbox"  id="examination" formControlName="examination_notice" >
            </div> 
            <div class="form-group col-sm-6">
                <label for="title">File</label>
                <input type="file" id="title" formControlName="notices" (change)="getFile($event)">
            </div> 
        </form>
      </div>
      <div class="modal-footer">
            <button type="button" (click)="noticeSubmit()" class="btn btn-default" data-dismiss="modal">Submit</button>          
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4>You have successfully added the notice</h4>
      </div>
    </div>
  </div>
</div>
